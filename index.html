    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Fredoka', sans-serif;
        background-color: #FFF8E1;
        overflow: hidden; /* Prevent scrolling */
        touch-action: none; /* Prevent browser zoom/scroll gestures */
      }

      /* Wood Texture Utility */
      .bg-wood {
        background-color: #8D5524;
        background-image: repeating-linear-gradient(45deg, rgba(255,255,255,0.05) 0px, rgba(255,255,255,0.05) 2px, transparent 2px, transparent 10px);
      }
      
      .bg-wood-light {
        background-color: #C69C6D;
        background-image: repeating-linear-gradient(-45deg, rgba(0,0,0,0.05) 0px, rgba(0,0,0,0.05) 2px, transparent 2px, transparent 8px);
      }

      /* 3D Button Effects */
      .btn-3d {
        transition: transform 0.1s, border-bottom-width 0.1s;
      }
      .btn-3d:active {
        transform: translateY(2px);
        border-bottom-width: 0px;
        margin-top: 2px;
      }

      /* Text Outline */
      .text-stroke {
        -webkit-text-stroke: 2px #4A321F;
        text-shadow: 2px 2px 0px #4A321F;
      }
      .text-stroke-sm {
        -webkit-text-stroke: 1px #4A321F;
        text-shadow: 1px 1px 0px #4A321F;
      }
    </style>
